<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book Inventory Management</title>
</head>
<body>
  <h1>Book Inventory Management</h1>

  <div id="books-container">
    <!-- Book list will be displayed here -->
  </div>

  <div id="add-book-form">
    <h2>Add a New Book</h2>
    <form id="addBookForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="authorId">Author ID:</label>
      <input type="text" id="authorId" required>

      <label for="publishedYear">Published Year:</label>
      <input type="text" id="publishedYear" required>

      <label for="quantityAvailable">Quantity Available:</label>
      <input type="text" id="quantityAvailable" required>

      <button type="button" onclick="addBook()">Add Book</button>
    </form>
  </div>
  <div id="add-author-form">
    <h3>Sorry there is no author in our database</h3>
    <h2>Add a New Author</h2>
    <form id="addAuthorForm">
      <label for="authorName">Author Name</label>
      <input type="text" id="authorName" required>

      <label for="authorBio">Bio</label>
      <input type="text" id="authorBio" required>

      <button type="submit">Add Author</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
